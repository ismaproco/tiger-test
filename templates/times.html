<!-- times section -->
<section class="times">
  <div>
    <h2>When would you like to book?</h2>
    
    <toggle-input placeholder="Select Date" data="datesData" identifier="date"></toggle-input>

    <toggle-input placeholder="Select Time" data="timesData" identifier="time"></toggle-input>

    <input type="checkbox" id="checkFlexible" name="flexibleCheck" />
    <label for="flexibleCheck">I can be flexible with time</label>  

  </div>
  <div>
    <h2>Please enter your zip code</h2>
    <toggle-input placeholder="Zip code" identifier="zip"></toggle-input>
  </div>
  <a href="#details" class="btn">Next</a>
</section>
