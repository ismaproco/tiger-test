<!doctype html>
<html lang="en" ng-app="tigerApp" >
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tiger Request</title>
  <meta name="description" content="Single Form">
  <meta name="author" content="Ismael Jimenez">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <!-- navbar -->
  <div class="nav" ng-controller="navController">
    <!-- navbar-repeat -->
    <a ng-repeat="item in items" href="{{item.url}}" class="{{item.isActive ? 'active': '' }}">
      <span class="nav-circle">{{item.order}}</span>{{item.text}}
    </a>
  </div>
  <!-- main container -->
  <div class="main-container">
    <div ng-view></div>
  </div>
  <!-- scripts -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
  <script src="js/services.js"></script>
  <script src="js/app.js"></script>

  <script>
    document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
    ':35729/livereload.js?snipver=1"></' + 'script>')
  </script>

</body>
</html>
